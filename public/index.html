<!doctype html>

<html ng-app="coreApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Core App</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		.form-control 	 			{ margin-bottom:10px; }
		.iconmelon {
		    display: block;
		    margin: auto;
		}
		.chat
		{
		    list-style: none;
		    margin: 0;
		    padding: 0;
		}
		.chat li
		{
		    margin-bottom: 10px;
		    padding-bottom: 5px;
		    border-bottom: 1px dotted #B3A9A9;
		}
		.chat li.left .chat-body
		{
		    margin-left: 60px;
		}
		.chat li.right .chat-body
		{
		    margin-right: 60px;
		}
		.chat li .chat-body p
		{
		    margin: 0;
		    color: #777777;
		}
		.panel .slidedown .glyphicon, .chat .glyphicon
		{
		    margin-right: 5px;
		}
		.panel-body#chat
		{
		    overflow-y: scroll;
		    height: 570px;
		}
		.login-panel-heading
		{
			padding:10px 15px;
			border-bottom:1px solid transparent;
			border-top-right-radius:3px;
			border-top-left-radius:3px;
			color:#fff;
			background-color:#303030;
			border-color:#428bca;
		}
		.profile-usertitle {
		  text-align: center;
		  margin-top: 20px;
		  margin-bottom: 20px;
		}
		.profile-usertitle-name {
		  color: #484848;
		  font-size: 16px;
		  font-weight: 600;
		  margin-bottom: 7px;
		}
		::-webkit-scrollbar-track
		{
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
		    background-color: #F5F5F5;
		}
		::-webkit-scrollbar
		{
		    width: 12px;
		    background-color: #F5F5F5;
		}
		::-webkit-scrollbar-thumb
		{
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
		    background-color: #555;
		}
	</style>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-cookies.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- load momentJS (required for angular-moment) -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

	<!-- load angular-moment -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
	<script src="core.js"></script>
	<script src="js/primus.js"></script>
</head>
<body>
	<div ng-view></div>
	<div id="validations" align="middle"></div> 
</body>
</html>
