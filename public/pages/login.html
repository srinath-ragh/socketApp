<div class="container">
<div class="col-md-4"></div>
	<div class="col-md-4">
		<div class="login-panel panel panel-default">
            <div class="login-panel-heading">
                <h3 class="panel-title">Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" ng-model="loginForm.email" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" ng-model="loginForm.password" type="password" value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input ng-model="loginForm.remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                            <label class="pull-right"><i>New User?</i></label>
                        </div>
                        <button type="submit" class="btn btn-success" ng-click="doLogin()">Login</button>
                        <button class="btn btn-primary pull-right" ng-click="doSignUp()">Register</button>
                    </fieldset>
                </form>
            </div>
        </div>
	</div>
<div class="col-md-4"></div>
</div>
