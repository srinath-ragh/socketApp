<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
            <legend><a href="#"><i class="glyphicon glyphicon-globe"></i></a> Register!</legend>
            <form role="form">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" ng-model="registerForm.firstname" placeholder="First Name" type="text"
                        required autofocus />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" ng-model="registerForm.lastname" placeholder="Last Name" type="text" />
                </div>
            </div>
            <input class="form-control" ng-model="registerForm.email" placeholder="Your Email" type="email" required />
            <input class="form-control" ng-model="registerForm.city" placeholder="Your City" type="text" required />
            <input class="form-control" ng-model="registerForm.password" placeholder="New Password" type="password" required />
            <input class="form-control" ng-model="registerForm.cnfpassword" placeholder="Re-enter Password" type="password" required />
            <input class="form-control" ng-model="registerForm.imgUrl" placeholder="Your image url" type="text" />
            <input class="form-control" ng-model="registerForm.mobile" placeholder="Your mobile number" type="text" />

            <label class="radio-inline">
                <input type="radio" ng-model="registerForm.sex" id="inlineCheckbox1" value="male" />
                Male
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="registerForm.sex" id="inlineCheckbox2" value="female" />
                Female
            </label>
            <br />
            <br />
            <button class="btn btn-success" type="submit" ng-click="doRegister()">
                Sign up</button>
            <button class="btn btn-primary" ng-click="goToLogin()">
                Login</button>
            </form>
        </div>
    </div>
</div>
